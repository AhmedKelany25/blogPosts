<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">

    <mat-form-field>
      <input 
      matInput 
      type="text" 
      name="title"
      placeholder="post title"
      formControlName="title"
      />
      <mat-error *ngIf="form.get('title')?.invalid"> please enter post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
      matInput 
      rows="6" 
      name="content"
      formControlName="content"
      placeholder="post content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"> please enter post content</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImage($event)">  
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview"   >
      <img [src]="imagePreview" alt="form.value.title"/>
    </div>
    <div class="clear-float"></div>
    <button 
    mat-raised-button 
    class="btn"
    color="primary" 
    type="submit">
      Save Post
    </button>
  </form>
</mat-card>
